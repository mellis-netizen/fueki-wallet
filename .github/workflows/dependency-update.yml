name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Swift Packages
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Update Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies -scheme FuekiWallet
          git diff Package.resolved > package-changes.diff || true

      - name: Check for Updates
        id: check_updates
        run: |
          if [ -s package-changes.diff ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Tests with Updated Packages
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          xcodebuild test \
            -scheme FuekiWallet \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0'

      - name: Create Pull Request
        if: steps.check_updates.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Swift package dependencies'
          title: 'chore: Update Swift Package Dependencies'
          body: |
            ## Dependency Updates

            This PR updates Swift package dependencies to their latest versions.

            ### Changes
            ```diff
            $(cat package-changes.diff)
            ```

            ### Testing
            - âœ… All tests passed with updated dependencies

            Please review and merge if all checks pass.
          branch: dependency-updates
          labels: dependencies, automated
